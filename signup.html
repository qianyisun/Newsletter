    <title>Newsletter Signup</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.1/examples/sign-in/">

    <!-- Bootstrap core CSS -->
    <!-- CSS only -->

  <body class="text-center">
    <form action = "/" class="form-signin" method = "POST"><!-- 基础设置要，这样才能action -->
      <img class="mb-4" src="image/business.jpg" alt="" width="72" height="72">
      <h1 class="h3 mb-3 font-weight-normal">Sign up to My Newsletter!</h1>

      <input type="text" name = "fName"class="form-control top" placeholder="First Name" required autofocus>
      <input type="text"  name = "lName" class="form-control middle" placeholder="Last Name" required>
      <input type="email" name = "email" id="inputPassword" class="form-control bottom" placeholder="Email" required>
      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me"> Remember me
        </label>
      </div>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign Up</button>
      <p class="mt-5 mb-3 text-muted">&copy; DAI</p>
    </form>
  </body>
</html>
